  <h1>Program 6: Find Largest of Two Numbers</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    int a,b;
    printf("Enter two numbers: ");
    scanf("%d%d",&a,&b);
    if(a&gt;b)
        printf("%d is larger",a);
    else if(b&gt;a)
        printf("%d is larger",b);
    else
        printf("Both are equal");
}</code></pre>
