<body>
  <h1>Program 1: Check Positive, Negative or Zero</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    int num;
    printf("Enter a number: ");
    scanf("%d", &num);
    if(num &gt; 0)
        printf("Positive");
    else if(num &lt; 0)
        printf("Negative");
    else
        printf("Zero");
}</code></pre>
