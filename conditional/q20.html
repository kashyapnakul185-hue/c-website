<body>
  <h1>Program 20: Check if Year is Leap Year or Not</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    int year;
    printf("Enter year: ");
    scanf("%d", &year);
    if((year%4==0 && year%100!=0) || (year%400==0))
        printf("Leap year");
    else
        printf("Not a leap year");
}</code></pre>
