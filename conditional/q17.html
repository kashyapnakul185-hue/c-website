  <h1>Program 17: Greatest of Three Numbers (Using Ternary Operator)</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    int a,b,c,max;
    printf("Enter three numbers: ");
    scanf("%d %d %d", &a,&b,&c);
    max = (a&gt;b) ? ((a&gt;c)?a:c) : ((b&gt;c)?b:c);
    printf("Greatest: %d", max);
}</code></pre>
