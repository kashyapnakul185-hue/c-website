<body>
  <h1>Program 11: Check if Number is Divisible by 4</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    int num;
    printf("Enter a number: ");
    scanf("%d", &num);
    if(num % 4 == 0)
        printf("Divisible by 4");
    else
        printf("Not divisible by 4");
}</code></pre>
