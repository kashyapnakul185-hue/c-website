<body>
  <h1>Program 16: Difference Between Two Characters</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    char a,b;
    printf("Enter two characters: ");
    scanf(" %c %c", &a,&b);
    if(a==b)
        printf("Both characters are same");
    else
        printf("Difference: %d", a-b);
}</code></pre>
