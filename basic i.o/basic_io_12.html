<body><h2>Program 12 – ASCII Characters from 0–127</h2><pre>
#include &lt;stdio.h&gt;

void main() {
    int i;

    printf("ASCII characters from 0 to 127:\\n");

    for(i = 0; i &lt;= 127; i++) {
        printf("ASCII %3d = %c\\n", i, i);
    }
}
