<h1>Right-hand Side Decimal</h1>
<pre>
// op7_rhs_decimal.h
#include &lt;stdio.h&gt;
void main() {
    float num;
    int rhs;
    printf("Enter a decimal number: ");
    scanf("%f", &num);
    rhs = (num - (int)num) * 100000; // up to 5 decimal places
    printf("Right-hand side: %d", rhs);
}
