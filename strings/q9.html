<h1>Q9 - Copy String</h1>

<pre>
#include &lt;stdio.h&gt;
#include &lt;string.h&gt;

int main() {
    char str1[50], str2[50];
    printf("Enter string1: ");
    fgets(str1, sizeof(str1), stdin);
    strcpy(str2, str1);
    printf("Copied string2: %s", str2);
    return 0;
}
