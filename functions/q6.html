<h1>Q6 - Swap using Call by Address</h1>
<pre><code>#include &lt;stdio.h&gt;

void swap_address6(int *a, int *b) {
int temp = *a;
*a = *b;
*b = temp;
}

void main() {
int x = 10, y = 20;
printf("Before swapping: x=%d, y=%d\\n", x, y);
swap_address6(&x, &y);
printf("After swapping: x=%d, y=%d\\n", x, y);
}</code></pre>
