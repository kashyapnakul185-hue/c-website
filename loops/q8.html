<body>
  <h1>Q8. Print Odd Numbers 1–100</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    printf("Odd numbers between 1 and 100:\\n");
    for (int i = 1; i <= 100; i += 2) {
        printf("%d\\n", i);
    }
}</code></pre>
