<body>
  <h1>Q4. Print Digits Separately</h1>
  <pre><code>#include &lt;stdio.h&gt;
void main() {
    int num;
    printf("Enter a number: ");
    scanf("%d", &num);
    while (num != 0) {
        printf("%d\n", num % 10);
        num /= 10;
    }
}</code></pre>
